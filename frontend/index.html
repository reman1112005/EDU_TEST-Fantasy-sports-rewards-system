<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Sports Rewards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèÜ Fantasy Sports Rewards</h1>
        <p id="description">A decentralized platform for rewarding players in a fantasy sports ecosystem.</p>
        
        <div class="reward-section">
            <input type="text" id="playerAddress" placeholder="Enter Player Address">
            <input type="number" id="rewardAmount" placeholder="Reward Amount">
            <button onclick="issueReward()">Issue Reward</button>
        </div>

        <div class="balance-section">
            <input type="text" id="queryAddress" placeholder="Enter Player Address">
            <button onclick="getBalance()">Check Balance</button>
            <p id="balanceResult"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
